<html>
	<head>
		<link rel="stylesheet" type="text/css"  href="./assets/css/life-meter.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="./assets/js/livemeter.js"></script>
		<script src="./assets/js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row title">
				<span id="hpTitle" class="hp">PS</span>
				<span id="mpTitle" class="mp">PE</span>
			</div>
			<div class="row numbers">
				<span id="hpNumber" class="hp">060</span>/<span id="mpNumber" class="mp">060</span>
			</div>
			<div id="bar-container">
				<div class="backgroundBar hp">
					<div id="health" style="background-color:rgb(116,233,202); width: 60%; height: 10px;"></div>
				</div>
				<div class="backgroundBar mp">
					<div id="magic" style="background-color:rgb(213,78,192); width: 100%; height: 10px;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
